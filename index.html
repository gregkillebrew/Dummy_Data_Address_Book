<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address Book Fetch Practice</title>
</head>
<body>

  <!-- When you click this button, the posts collected in the fetch request will be logged in the console in your devtools tray -->
  <button onclick="consolePosts()">Get Users</button>

  <!-- When you click this button the posts collected from the fetch request will be displayed below in the ul element with the id='all-posts' -->
  <button onclick="displayPost()">Show Users</button>
  <button onclick="displayInfo()">Show User's Information</button>
  <button onclick="">Fetch Users</button>
  <div>
    <h3>Users</h3>
    <ul id='all-posts'></ul>
    <h3>Users' Info</h3>
    <ul id="users-info"></ul>
  </div>
  <script src="./main.js"></script>
</body>
</html>
